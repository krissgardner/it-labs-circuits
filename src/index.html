<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circuit hover idea</title>
        
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <section id="circuit0" class="circuit">

        <div class="circuit__background"></div>

        <!-- canvas sibling that will be under the content -->
        <canvas class="circuit__canvas"></canvas>

        <!-- This wraps everything -->
        <div class="circuit__overlay custom">
            
            <img class="responsive" src="img/logo.png" alt="Logo IT-Labs">

        </div>
    </section>
</body>
</html>
